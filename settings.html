<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Set Apple icons for when prototype is saved to home screen -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="touch-icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="touch-icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="touch-icons/apple-touch-icon-57x57.png">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="ratchet.css">

    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>

    <!-- Intro paragraph styles. Delete once you start using this page -->
    <style type="text/css">
        .welcome {
          line-height: 1.5;
          color: #555;
        }
    </style>

  </head>
  <body>

  <!-- Make sure all your bars are the first things in your <body> -->
  <header class="bar-title">
    <h1 class="title">Settings</h1>
  </header>

  <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
  <div class="content">
    <div class="content-padded">
      <form>
        <div class="input-group">
          <div class="input-row">
            <label>Full name</label>
            <input type="text" placeholder="Mister Ratchet">
          </div>
          <div class="input-row">
            <label>Email</label>
            <input type="email" placeholder="ratchetframework@gmail.com">
          </div>
          <div class="input-row">
            <label>Username</label>
            <input type="text" placeholder="goRatchet">
          </div>
        </div>
        <div class="input-row">
          <textarea rows="5" placeholder="Tell us about you or describe your personality."></textarea>
        </div>
      </form>
      <a class="button-main button-block">Connect Facebook</a>
      <a class="button-main button-block">Connect Twitter</a>
      <br/>
      <a class="button-block">Invite more friends</a>
    </div>
    
  </div>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item active">
        <a href="#">
          <img class="tab-icon" src="img/icon-home.png">
          <div class="tab-label">Following</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#">
          <img class="tab-icon" src="img/icon-messages.png">
          <div class="tab-label">Map</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#">
          <img class="tab-icon" src="img/icon-hamburger.png">
          <div class="tab-label">To Go</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#">
          <img class="tab-icon" src="img/icon-settings.png">
          <div class="tab-label">Home</div>
        </a>
      </li>
    </ul>
  </nav>

  </body>
</html>
